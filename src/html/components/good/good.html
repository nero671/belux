<div class="good swiper-slide">
        <div class="good-header__wrapper">

                <div class="good-img__slide ">
                    @@if(context.img1) {
                        <div class="good__img good__img-ibg active">
                            <img src="@@img1.src1" alt="Belux" >
                        </div>
                    }

                    @@if(context.img2) {
                        <div class="good__img good__img-ibg active">
                            <img src="@@img2.src1" alt="Belux" >
                        </div>
                        <div class="good__img good__img-ibg">
                            <img src="@@img2.src2" alt="Belux" >
                        </div>
                    }
                    <div class="good-labels__wrapper">
                        <div class="good__label">
                            @@if(context.new) {
                            <span class="label--bg-@@new.bg">@@new.title</span>
                            }
                            @@if(context.discount) {
                            <span class="label--bg-@@discount.bg">@@discount.title</span>
                            }
                        </div>
                        <div class="good__fav @@fav-fill">
                            <svg class="good__fav_static" xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                                <path d="M13.12 20.81C12.78 20.93 12.22 20.93 11.88 20.81C8.98 19.82 2.5 15.69 2.5 8.68998C2.5 5.59998 4.99 3.09998 8.06 3.09998C9.88 3.09998 11.49 3.97998 12.5 5.33998C13.51 3.97998 15.13 3.09998 16.94 3.09998C20.01 3.09998 22.5 5.59998 22.5 8.68998C22.5 15.69 16.02 19.82 13.12 20.81Z" stroke="#373843" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>

                            <svg class="good__fav_active" xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="red">
                                <path d="M13.12 20.81C12.78 20.93 12.22 20.93 11.88 20.81C8.98 19.82 2.5 15.69 2.5 8.68998C2.5 5.59998 4.99 3.09998 8.06 3.09998C9.88 3.09998 11.49 3.97998 12.5 5.33998C13.51 3.97998 15.13 3.09998 16.94 3.09998C20.01 3.09998 22.5 5.59998 22.5 8.68998C22.5 15.69 16.02 19.82 13.12 20.81Z" stroke="red" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>



            <div class="good-tab">
                @@if(context.tab1) {
                    <div class="good-tab__item show">
                        <img src="@@tab1.src1" alt="Belux">
                    </div>
                }

                @@if(context.tab2) {
                    <div class="good-tab__item show">
                        <img src="@@tab2.src1" alt="Belux">
                    </div>
                    <div class="good-tab__item">
                        <img src="@@tab2.src2" alt="Belux">
                    </div>
                }
            </div>
        </div>
        <div class="good-content">
            <a href="#">
                <div class="good__title">
                    @@title
                </div>
                <div class="good__size">
                    @@size
                </div>
            </a>

            <div class="good-price__wrapper">
                <div class="good__price">
                    @@price
                    <span>@@old-price</span>
                </div>

                <div class="good-cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
                        <path d="M9.31141 2L5.69141 5.63" stroke="#373843" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M15.6914 2L19.3114 5.63" stroke="#373843" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2.5 7.84998C2.5 5.99998 3.49 5.84998 4.72 5.84998H20.28C21.51 5.84998 22.5 5.99998 22.5 7.84998C22.5 9.99998 21.51 9.84998 20.28 9.84998H4.72C3.49 9.84998 2.5 9.99998 2.5 7.84998Z" stroke="#373843"/>
                        <path d="M10.26 14V17.55" stroke="#373843" stroke-linecap="round"/>
                        <path d="M14.8594 14V17.55" stroke="#373843" stroke-linecap="round"/>
                        <path d="M4 10L5.41 18.64C5.73 20.58 6.5 22 9.36 22H15.39C18.5 22 18.96 20.64 19.32 18.76L21 10" stroke="#373843" stroke-linecap="round"/>
                    </svg>
                </div>
            </div>
        </div>
</div>
