<div class="good swiper-slide">
    <div class="good-header__wrapper">

        <div class="good-img__slide ">
            @@if(context.img1) {
            <div class="good__img good__img-ibg active">
                <img src="@@img1.src1" alt="Belux" >
            </div>
            }

            @@if(context.img2) {
            <div class="good__img good__img-ibg active">
                <img src="@@img2.src1" alt="Belux" >
            </div>
            <div class="good__img good__img-ibg">
                <img src="@@img2.src2" alt="Belux" >
            </div>
            }
        </div>



        <div class="good-tab">
            @@if(context.tab1) {
            <div class="good-tab__item show">
                <img src="@@tab1.src1" alt="Belux">
            </div>
            }

            @@if(context.tab2) {
            <div class="good-tab__item show">
                <img src="@@tab2.src1" alt="Belux">
            </div>
            <div class="good-tab__item">
                <img src="@@tab2.src2" alt="Belux">
            </div>
            }
        </div>
    </div>
    <div class="good-content">
        <a href="#">
            <div class="good__title">
                @@title
            </div>
            <div class="good__size">
                @@size
            </div>
        </a>

        <div class="good-file__wrapper">
            <div class="good__file">
                3d-модель [zip]
                <span>240 KB</span>
            </div>

            <div class="good-download">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M16.4405 8.90002C20.0405 9.21002 21.5105 11.06 21.5105 15.11V15.24C21.5105 19.71 19.7205 21.5 15.2505 21.5H8.74047C4.27047 21.5 2.48047 19.71 2.48047 15.24V15.11C2.48047 11.09 3.93047 9.24002 7.47047 8.91002" stroke="#373843" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M12 2V14.88" stroke="#373843" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15.3484 12.65L11.9984 16L8.64844 12.65" stroke="#373843" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
    </div>
</div>
